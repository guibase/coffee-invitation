<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Convite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Você aceitaria tomar um café comigo?</h1>

        <div class="buttons" id="area-limite">
            <button id="sim" onclick="window.location.href='yes.html'">Sim</button>
            <button id="nao">Não</button>
        </div>
    </div>

    <script>
        const botaoNao = document.getElementById("nao");
        const area = document.getElementById("area-limite");

        // Tremer antes de fugir
        botaoNao.addEventListener("mouseover", () => {
            botaoNao.style.animation = "tremer 0.25s";

            setTimeout(() => {
                botaoNao.style.animation = "";

                const areaWidth = area.clientWidth;
                const areaHeight = area.clientHeight;

                const botaoWidth = botaoNao.offsetWidth;
                const botaoHeight = botaoNao.offsetHeight;

                // limite aumentado (agora pode fugir bem mais)
                const limiteExtra = 150;

                const maxX = areaWidth - botaoWidth + limiteExtra;
                const maxY = areaHeight - botaoHeight + limiteExtra;

                const minX = -limiteExtra;
                const minY = -limiteExtra;

                const newX = Math.random() * (maxX - minX) + minX;
                const newY = Math.random() * (maxY - minY) + minY;

                botaoNao.style.left = newX + "px";
                botaoNao.style.top = newY + "px";

            }, 200);
        });

        // Efeito engraçado ao tentar clicar (ele "escorrega")
        botaoNao.addEventListener("click", () => {
            botaoNao.style.transition = "0.1s";
            botaoNao.style.transform = "translateX(-50%) scale(0.5)";
            setTimeout(() => {
                botaoNao.style.transform = "translateX(-50%) scale(1)";
            }, 120);
        });
    </script>

</body>
</html>
